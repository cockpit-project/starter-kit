version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      # run these when most of our developers don't work, don't DoS our CI over the day
      time: "22:00"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 3
    groups:
      eslint:
        patterns:
          - "eslint*"
      esbuild:
        patterns:
          - "esbuild*"
      patternfly:
        patterns:
          - "@patternfly*"
      react:
        patterns:
          - "react*"
      stylelint:
        patterns:
          - "stylelint*"
      types:
        patterns:
          - "@types*"
          - "types*"

    ignore:
      # https://github.com/cockpit-project/cockpit/issues/21151
      - dependency-name: "sass"
        versions: ["1.80.x", "2.x"]

  - package-ecosystem: "github-actions"
    directory: "/"
    open-pull-requests-limit: 3
    labels:
      - "no-test"
    schedule:
      interval: "weekly"
